<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N × N Grid of Boxes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            gap: 5px;
            margin-top: 20px;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: steelblue;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Dynamic N × N Grid</h2>
    <label for="gridSize">Enter Grid Size (N): </label>
    <input type="number" id="gridSize" value="4" min="1" max="20">
    <button onclick="generateGrid()">Generate Grid</button>

    <div id="gridContainer" class="grid-container"></div>

    <script>
        function generateGrid() {
            let N = document.getElementById('gridSize').value;
            let container = document.getElementById('gridContainer');
            
            // Reset previous grid
            container.innerHTML = "";
            
            // Set grid template dynamically
            container.style.gridTemplateColumns = `repeat(${N}, 50px)`;
            container.style.gridTemplateRows = `repeat(${N}, 50px)`;
            
            // Generate N × N grid of boxes
            for (let i = 0; i < N * N; i++) {
                let box = document.createElement('div');
                box.classList.add('box');
                box.textContent = i + 1;
                container.appendChild(box);
            }
        }

        // Initial grid render
        generateGrid();
    </script>

</body>
</html>
